<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Simple Tinkoff Bank chart widget test</title>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

        <style>
            .tinkoff-chart svg {
                cursor: pointer;
            }

            .tinkoff-chart-label {
                fill: #b9b7b7;
                font-family: "Helvetica Neue", Tahoma;
                font-size: 16px;
            }

            .tinkoff-chart-year {
                font-size: 22px;
            }

            .tinkoff-chart-grid-line {
                stroke: #e8e6e6;
                stroke-width: 1;
            }

            .tinkoff-chart-curve {
                fill: none;
                stroke: #74a3c4;
                stroke-width: 2;
            }

            .tinkoff-chart-focus-line {
                fill: none;
                stroke: #ccc;
                stroke-width: 1;
            }

            .tinkoff-chart-focus-dot {
                fill: #74a3c4;
                stroke: white;
                stroke-width: 2;
            }

            .tinkoff-logo {
                opacity: 0.5;
            }

            .tinkoff-chart-details {
                position: absolute;
                padding: 15px;
                border: 1px solid #eee;
                border-radius: 5px;
                background-color: white;
                box-shadow: 2px 2px 8px 0px #ccc;
                font-family: "Helvetica Neue", Tahoma;
                box-sizing: border-box;
                transition: all 0.1s;
            }

            .tinkoff-chart-details .date {
                color: #aaa;
            }

            .tinkoff-chart-details .info {
                display: table;
                width: 100%;
                padding-top: 5px;
            }

            .tinkoff-chart-details .info div {
                display: table-cell;
                vertical-align: middle;
            }

            .tinkoff-chart-details .info .price {
                color: #3e4757;
            }

            .tinkoff-chart-details .info .delta span {
                vertical-align: middle;
            }

            .tinkoff-chart-details .info .delta img {
                width: 32px;
                height: 32px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div id="application"></div>

        <script src="../../dist/tinkoff-chart.umd.js"></script>

        <script type="text/babel">
            let stock = {
                year: 2016,
                prices: []
            };

            const yearEnd = new Date(stock.year, 11, 31),
                  yearStart = new Date(stock.year, 0, 1);

            let price = 20,
                chancesForGrowth = 0.75,
                currentDate = new Date(yearStart);

            while (currentDate <= yearEnd) {
                currentDate.setDate(currentDate.getDate() + Math.floor(Math.random() * 3) + 1);

                let priceDelta = Math.random() * 3,
                    currentChance = Math.random();

                if (currentChance < chancesForGrowth) {
                    price += priceDelta;
                } else {
                    price -= priceDelta;
                }

                if (price > 100) {
                    chancesForGrowth -= 0.05;
                    price = 100;
                } else if (price < 0) {
                    chancesForGrowth += 0.05;
                    price = 0;
                }

                stock.prices.push({
                    date: new Date(currentDate),
                    value: price
                });
            }

            const yAxis = {
                min: 0,
                max: 100,
                step: 20
            };

            const xAxis = {
                values: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"]
            };

            ReactDOM.render(
                <div>
                    <TinkoffChart width={1400} height={600} stock={stock} yAxis={yAxis} xAxis={xAxis}/>
                </div>,
                document.getElementById("application")
            );
        </script>
    </body>
</html>
